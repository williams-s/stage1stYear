<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questions sur Valorant</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #f4f4f4;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .question-container {
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .question {
            font-size: 1.2em;
            margin-bottom: 10px;
        }
        .btn-container {
            text-align: center;
            margin-top: 20px;
        }
        .btn-next {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s;
        }
        .btn-next:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="btn-container">
        <button id="switch">Voir les réponses</button>
    </div>
    <div id="questionContainer">
        <!-- Les questions seront chargées dynamiquement ici -->
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            fetch("getQuestions.php")
                .then((response) => response.json())
                .then((data) => {
                    const questionsContainer = document.getElementById("questionContainer");

                    data.forEach((question, index) => {
                        const questionContainer = document.createElement("div");
                        questionContainer.className = "question-container";
                        questionContainer.id = `question${question.id}`;
                        questionContainer.style.display = "none";
                        questionContainer.innerHTML = `
                            <p class="question">${question.question}</p>
                            <div class="btn-container">
                                ${
                                    index < data.length - 1
                                        ? `<button class="btn-next" onclick="nextQuestion(${question.id})">Suivant</button>`
                                        : `<button class="btn-next" disabled>Fin du quiz</button>`
                                }
                            </div>
                        `;
                        questionsContainer.appendChild(questionContainer);
                    });
                    
                    // Affiche la première question
                    const firstQuestion = document.getElementById('question1');
                    if (firstQuestion) {
                        firstQuestion.style.display = 'block';
                    }
                })
                .catch((error) => console.error(error));
        });

        function nextQuestion(questionId) {
            const currentQuestion = document.getElementById(`question${questionId}`);
            if (currentQuestion) {
                currentQuestion.style.display = 'none';

                // Trouve l'ID de la question suivante
                const nextQuestionId = questionId + 1;
                const nextQuestion = document.getElementById(`question${nextQuestionId}`);
                if (nextQuestion) {
                    nextQuestion.style.display = 'block';
                    window.scrollTo(0, nextQuestion.offsetTop);
                }
            }
        }
    </script>
    <script src = "./swapping.js"></script>
</body>
</html>
