<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questions sur Valorant</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #f4f4f4;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .question-container {
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .question {
            font-size: 1.2em;
            margin-bottom: 10px;
        }
        .btn-container {
            text-align: center;
            margin-top: 20px;
        }
        .btn-next {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s;
        }
        .btn-next:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="btn-container">
        <button id="switch">Voir les réponses</button>
    </div>
    <div id="questionContainer">
        <div class="question-container" id="question0">
            <p class="question">Début du quiz sur Valorant</p>
            <div class="btn-container">
                <button class="btn-next" onclick="nextQuestion('question1')">Suivant</button>
            </div>
        </div>    
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            // Récupère les questions depuis le serveur (simulé ici)
            fetch("getQuestions.php")
                .then((response) => response.json())
                .then((data) => {
                    const questionsContainer = document.getElementById("questionContainer");

                    data.forEach((question, index) => {
                        const questionContainer = document.createElement("div");
                        questionContainer.className = "question-container";
                        questionContainer.id = `question${question.id}`;
                        questionContainer.style.display = "none";
                        questionContainer.innerHTML = `
                            <p class="question">${question.question}</p>
                            <div class="btn-container">
                                ${
                                    index < data.length - 1
                                        ? `<button class="btn-next" onclick="nextQuestion('question${question.id}')">Suivant</button>`
                                        : `<button class="btn-next" disabled>Fin du quiz</button>`
                                }
                            </div>
                        `;
                        questionsContainer.appendChild(questionContainer);
                    });
                    
                    // Affiche la première question
                    const firstQuestion = document.getElementById('question1');
                    if (firstQuestion) {
                        firstQuestion.style.display = 'block';
                    }
                })
                .catch((error) => console.error(error));
        });

        function nextQuestion(nextQuestionId) {
            const currentQuestion = document.getElementById(nextQuestionId);
            if (currentQuestion) {
                currentQuestion.style.display = 'block';
                window.scrollTo(0, currentQuestion.offsetTop);
            }

            // Cache la question précédente
            const previousQuestionId = parseInt(nextQuestionId.replace('question', ''), 10) - 1;
            const previousQuestion = document.getElementById('question' + previousQuestionId);
            if (previousQuestion) {
                previousQuestion.style.display = 'none';
            }

            // Enregistre l'ID de la question actuelle dans localStorage
            localStorage.setItem('currentQuestionId', nextQuestionId);
        }

        // Gestion du bouton de commutation
        const switchBtn = document.getElementById('switch');
        switchBtn.addEventListener('click', () => {
            const currentQuestionId = localStorage.getItem('currentQuestionId');
            if (currentQuestionId) {
                const currentQuestion = document.getElementById(currentQuestionId);
                if (currentQuestion) {
                    currentQuestion.style.display = 'block';
                    window.scrollTo(0, currentQuestion.offsetTop);
                }
            }
        });
    </script>
</body>
</html>
